<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final TICMAS - Curriculum Vitae</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="sheet">
      <article class="content">
        <div class="row">
          <section id="profile-picture" class="profile-picture first-col bgsec">
          </section>
          <section id="person" class="person second-col">
            <h2 class="profession" id="profession"></h2>
          </section>
        </div>
        <div class="row">
          <section id="contacts" class="contacts first-col bgsec">
            <h2 class="section-title">CONTACTS</h2>
          </section>
          <section class="presentation second-col" id="presentation">
            <h2 class="section-title">PRESENTATION</h2>
            <p></p>
          </section>
        </div>
        <div class="row">
          <div class="column first-col bgsec">
            <section class="skills" id="skills">
              <h2 class="section-title">SKILLS</h2>
            </section>
            <section class="education" id="education">
              <h2 class="section-title">EDUCATION</h2>
            </section>
          </div>
          <section id="jobs" class="job second-col">
            <h2 class="section-title">WORK EXPERIENCE</h2>
          </section>
        </div>
      </article>
    </main> 
  </body>
  <script src="js/functionality.js"></script>
</html>
